<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThermaViX Demonstration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    .video-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 80px 0;
      color: white;
      position: relative;
    }
    .video-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }
    .video-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .video-content h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .video-content p {
      font-size: 1.2em;
      margin-bottom: 50px;
      opacity: 0.9;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .video-container {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
      background: #000;
      aspect-ratio: 16 / 9;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #333, #555);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      top: 0; left: 0;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .play-button {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .play-button:hover {
      transform: scale(1.1);
    }
    .video-title {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .video-description {
      margin-top: 15px;
      opacity: 0.8;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <section class="video-section">
    <div class="container">
      <div class="video-content">
        <h2><i class="bi bi-play-circle-fill"></i> Watch ThermaViX in Action</h2>
        <p>Discover how the ThermaViX infrared imaging device works alongside its dedicated analysis software.</p>

        <div class="video-container" id="video-container">
          <div class="video-placeholder" id="video-placeholder">
            <div class="play-button"><i class="bi bi-play-fill"></i></div>
            <div class="video-title">ThermaViX Demonstration</div>
            <div class="video-description">Learn how to use the device and app to get the best results.</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoContainer = document.getElementById('video-container');
      const videoPlaceholder = document.getElementById('video-placeholder');

      videoPlaceholder.addEventListener('click', function() {
        const videoId = "YOUR_YOUTUBE_VIDEO_ID";
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&rel=0&modestbranding=1');
        iframe.setAttribute('title', 'ThermaViX Promotional Video');
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');

        videoPlaceholder.style.display = 'none';
        videoContainer.appendChild(iframe);
      });
    });
  </script>
</body>
</html>
