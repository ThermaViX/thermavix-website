<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermaViX - عرض توضيحي</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Video Section Styles */
        .video-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 0;
            color: white;
            position: relative;
        }
        .video-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        .video-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .video-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .video-content p {
            font-size: 1.2em;
            margin-bottom: 50px;
            opacity: 0.9;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .video-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            background: #000;
            aspect-ratio: 16 / 9;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: absolute;
            top: 0; left: 0;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .play-button {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .play-button:hover {
            transform: scale(1.1);
        }
        .video-title {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .video-description {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            .video-content h2 { font-size: 2em; }
        }
    </style>
</head>
<body>

    <section class="video-section">
        <div class="container">
            <div class="video-content">
                <h2><i class="fas fa-play-circle"></i> شاهد ThermaViX في العمل</h2>
                <p>اكتشف كيف يعمل جهاز ThermaViX للتصوير الحراري مع التطبيق المتخصص لتقديم تشخيص طبي دقيق ومبكر.</p>
                
                <div class="video-container" id="video-container">
                    <div class="video-placeholder" id="video-placeholder">
                        <div class="play-button"><i class="fas fa-play"></i></div>
                        <div class="video-title">عرض توضيحي لجهاز ThermaViX</div>
                        <div class="video-description">تعلم كيفية استخدام الجهاز والتطبيق للحصول على أفضل النتائج</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const videoPlaceholder = document.getElementById('video-placeholder');

            videoPlaceholder.addEventListener('click', function() {
                // 🛑 مهم: استبدل "YOUR_YOUTUBE_VIDEO_ID" بمعرّف الفيديو الخاص بك من يوتيوب
                const videoId = "YOUR_YOUTUBE_VIDEO_ID"; 
                
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`);
                iframe.setAttribute('title', 'ThermaViX Promotional Video');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', '');

                videoPlaceholder.style.display = 'none';
                videoContainer.appendChild(iframe);
            });
        });
    </script>

</body>
</html>
